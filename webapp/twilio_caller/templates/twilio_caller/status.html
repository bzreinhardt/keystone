<html>

<head>
  <title>Memotoken call status</title>
  <meta http-equiv="refresh" content="10" />
  <style type="text/css">
    div {
      font-family: 'Helvetica Neue';
      width: 600px;
      margin: 0 auto;
      border: 1px solid #888;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div>
    {% if call.state == 'NI' %}
    Initiating call...
    {% elif call.state == 'CP' %}
    Call in progress...
    {% elif call.state == 'CF' %}
    Call finished.  Please go to
    {{request.META.HTTP_HOST}}/twilio_caller/viewer/{{call.twilio_recording_sid}}/
    To view
    {% endif %}
  </div>
</body>

</html>
