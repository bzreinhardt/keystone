   <title>evoke.ai | Unleash the Power of Conversation</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="{% static '/main/cover.css' %}" rel="stylesheet">
  <style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
.en-markup-crop-options {
    top: 18px !important;
    left: 50% !important;
    margin-left: -100px !important;
    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;
    border-radius: 4px !important;
}

.en-markup-crop-options div div:first-of-type {
    margin-left: 0px !important;
}

  <body style="">

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <nav class="nav nav-masthead">
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Evoke</h1>
            <h4> Unleash the Power of Conversation </h4>
              <p class="lead"> We're working on something cool. To learn
                  more, give us a way to get in touch and we'll let you know
                  more
                  as soon as we can.
              </p>
            <p class="lead">
               <form method="POST"
                     action=""
                     enctype="multipart/form-data">
                    <div class="input-group">
                       <input type="text" class="form-control"
                       type="email" name="email" placeholder="enter your email">
                       <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"
                            >Go!</button>
                       </span>
                    </div>
                    {% csrf_token %}
                </form>
            </p>
          </div>


        </div>

      </div>

    </div>

    ================================================== -->
